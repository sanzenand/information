name: Update FunPay reviews and TG posts
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: .github/actions/update-data
        run: npm ci

      - name: Run scraper
        working-directory: .github/actions/update-data
        env:
          FUNPAY_USER_URL: "https://funpay.com/users/11006828/"
          TG_CHANNEL_URL: "https://t.me/sanzenand_fp"
        run: node scrape.js

      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reviews.json tg_posts.json || true
          git commit -m "Update reviews and tg posts" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
